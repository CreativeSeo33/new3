    <style>

<body>

    <div>

        <button onclick="testCopyProduct(2)">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ç–æ–≤–∞—Ä ID=2</button>
        <button onclick="clearResults()">–û—á–∏—Å—Ç–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã</button>
    </div>

    <div id="results"></div>

    <script>
        async function testCopyProduct(productId) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = 'test-result';

            try {
                resultDiv.innerHTML = `üîÑ –ù–∞—á–∏–Ω–∞–µ–º –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ ID=${productId}...`;

                // Test fetch product data
                const fetchResponse = await fetch(`/api/v2/products/${productId}`);
                if (!fetchResponse.ok) {
                    throw new Error(`–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Ç–æ–≤–∞—Ä: ${fetchResponse.status}`);
                }

                const productData = await fetchResponse.json();
                resultDiv.innerHTML += `<br>üì• –ü–æ–ª—É—á–µ–Ω—ã –¥–∞–Ω–Ω—ã–µ —Ç–æ–≤–∞—Ä–∞: ${productData.name}`;

                // Prepare copy data
                const copyData = {
                    name: `${productData.name} (–ö–æ–ø–∏—è ${Date.now()})`,
                    status: productData.status,
                    type: productData.type,
                    description: productData.description,
                    price: productData.price,
                    salePrice: productData.salePrice,
                    quantity: productData.quantity,
                    sortOrder: productData.sortOrder,
                    metaTitle: productData.metaTitle,
                    metaDescription: productData.metaDescription,
                    metaKeywords: productData.metaKeywords,
                    h1: productData.h1,
                    manufacturerId: productData.manufacturerId,
                    optionsJson: productData.optionsJson,
                    optionAssignments: productData.optionAssignments
                };

                resultDiv.innerHTML += `<br>üì§ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –∫–æ–ø–∏–∏...`;

                // Test create copy
                const createResponse = await fetch('/api/v2/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(copyData)
                });

                if (!createResponse.ok) {
                    const errorData = await createResponse.text();
                    throw new Error(`–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ–ø–∏–∏: ${createResponse.status} - ${errorData}`);
                }

                const newProduct = await createResponse.json();
                resultDiv.innerHTML += `<br>‚úÖ –ö–æ–ø–∏—è —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω–∞ —Å ID: ${newProduct.id}`;
                resultDiv.className = 'test-result success';

            } catch (error) {
                console.error('Test error:', error);
                resultDiv.innerHTML += `<br>‚ùå –û—à–∏–±–∫–∞: ${error.message}`;
                resultDiv.className = 'test-result error';
            }

            resultsDiv.appendChild(resultDiv);
        }

        function clearResults() {

        }
    </script>

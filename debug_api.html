<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Ç–ª–∞–¥–∫–∞ API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .warning { background-color: #fff3cd; border: 1px solid #ffeaa7; color: #856404; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .response { background-color: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; margin: 10px 0; max-height: 200px; overflow-y: auto; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <h1>–û—Ç–ª–∞–¥–∫–∞ API Endpoints</h1>

    <div>
        <button onclick="checkAllEndpoints()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –≤—Å–µ endpoints</button>
        <button onclick="testWithAuth()">–¢–µ—Å—Ç —Å —Ç–æ–∫–µ–Ω–æ–º</button>
        <button onclick="clearResults()">–û—á–∏—Å—Ç–∏—Ç—å</button>
    </div>

    <div id="results"></div>

    <script>
        async function checkAllEndpoints() {
            const endpoints = [
                '/api/v2/products',
                '/api/v2/categories',
                '/api/v2/product_to_categories',
                '/api/v2/product_images'
            ];

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            for (const endpoint of endpoints) {
                await testEndpoint(endpoint);
            }
        }

        async function testEndpoint(url) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = 'test-result';

            try {
                resultDiv.innerHTML = `üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º: ${url}`;

                const response = await fetch(url, {
                    headers: {
                        'Accept': 'application/ld+json'
                    }
                });

                resultDiv.innerHTML += `<br>–°—Ç–∞—Ç—É—Å: ${response.status} ${response.statusText}`;

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML += `<br>‚úÖ –£—Å–ø–µ—à–Ω–æ`;
                    resultDiv.className = 'test-result success';

                    // Show response preview
                    const responseDiv = document.createElement('div');
                    responseDiv.className = 'response';
                    responseDiv.innerHTML = `<strong>–û—Ç–≤–µ—Ç:</strong><br>${JSON.stringify(data, null, 2).substring(0, 500)}...`;
                    resultDiv.appendChild(responseDiv);

                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML += `<br>‚ùå –û—à–∏–±–∫–∞`;
                    resultDiv.className = 'test-result error';

                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'response';
                    errorDiv.innerHTML = `<strong>–û—à–∏–±–∫–∞:</strong><br>${errorText}`;
                    resultDiv.appendChild(errorDiv);
                }

            } catch (error) {
                resultDiv.innerHTML += `<br>‚ùå –°–µ—Ç–µ–≤–∞—è –æ—à–∏–±–∫–∞: ${error.message}`;
                resultDiv.className = 'test-result error';
            }

            resultsDiv.appendChild(resultDiv);
        }

        async function testWithAuth() {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = 'test-result';

            try {
                resultDiv.innerHTML = `üîê –¢–µ—Å—Ç–∏—Ä—É–µ–º —Å –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–µ–π...`;

                // Try to get token from localStorage
                const token = localStorage.getItem('token');
                if (!token) {
                    resultDiv.innerHTML += `<br>‚ö†Ô∏è –¢–æ–∫–µ–Ω –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ localStorage`;
                    resultDiv.className = 'test-result warning';
                    resultsDiv.appendChild(resultDiv);
                    return;
                }

                const response = await fetch('/api/v2/product_to_categories', {
                    headers: {
                        'Accept': 'application/ld+json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                resultDiv.innerHTML += `<br>–°—Ç–∞—Ç—É—Å: ${response.status} ${response.statusText}`;

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML += `<br>‚úÖ –£—Å–ø–µ—à–Ω–æ —Å —Ç–æ–∫–µ–Ω–æ–º`;
                    resultDiv.className = 'test-result success';
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML += `<br>‚ùå –û—à–∏–±–∫–∞ –¥–∞–∂–µ —Å —Ç–æ–∫–µ–Ω–æ–º`;
                    resultDiv.className = 'test-result error';

                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'response';
                    errorDiv.innerHTML = `<strong>–û—à–∏–±–∫–∞:</strong><br>${errorText}`;
                    resultDiv.appendChild(errorDiv);
                }

            } catch (error) {
                resultDiv.innerHTML += `<br>‚ùå –û—à–∏–±–∫–∞: ${error.message}`;
                resultDiv.className = 'test-result error';
            }

            resultsDiv.appendChild(resultDiv);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // Auto-run basic check on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                checkAllEndpoints();
            }, 1000);
        });
    </script>
</body>
</html>
